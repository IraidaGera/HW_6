<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" id="my_form" class="form" enctype="multipart/form-data" onsubmit="alert(decodeURI(new URLSearchParams(Array.from(newFormData(document.getElementById('my_form')))).toString()));return false">
            <label for="name">Повне ім'я</label> 
            <input type="text" id="name" name="ima">
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <br>
            <label for="password">Пароль</label>
            <input type="password" name="password">
            <br>
            <label for="password">Пароль ще раз</label>
            <input type="password2" name="password2">
            <br>
            <ul>
                <label for="female">Стать
                    <li> <input type="radio" name="gender" value="female" id="female" checked> жіноча </li>
                </label>    
                <label for="male">
                    <li> <input type="radio" name="gender" value="male" id="male"> чоловіча </li>
                </label>  
            </ul>
            <label for="age" max="100">Вік</label>
            <input type="text" id="age">
            <br>
    
            <label for="courses"> Курси</label>
                <select name="courses" id="courses">
                    <option value="select">-=Виберіть курс=-</option>
                    <option value="front">Front end</option>
                    <option value="back">Back end</option>
                    <option value="uix">UIX</option>
                </select>
            <br>
    
            <label for="adress">Повна адреса</label>
            <textarea name="adress" id="adress" cols="30" rows="10" placeholder="Країна, оегіон, місто/селище, вулиця"></textarea>
            <br>

            <input type="checkbox" name="adress" id="check">
            <label for="check">Я погоджуюсь з обробкою персональих данних</label>
            <br>

            <button type="button" name="clean">Очистити форму</button>
            <button type="button" name="register">Зареєструватися</button>
            
            <fieldset class="container">
                <legend>Загальні данні</legend>
                <label for="blocked">Заблоковане поле</label>
                <input type="text" name="blocked" id="blocked" placeholder="Мене не можна змінювати" disabled >
                <label for="some-text">Якийсь текст</label>
                <input type="text" name="readonly" id="some-text" placeholder="Мене лише читати" readonly>
                <label for="animal">Ім'я тваринки</label>
                <input type="text" name="ranimal" id="animal" placeholder="кіт Бегемот" required>
                <label for="email">Ім'я тваринки</label>
                <input type="email" name="email-1" id="email" placeholder="ivanov@domail.com">
                <label for="password">Таємний пароль</label>
                <input type="password" name="pssword-2" id="password">
                <label for="date">Дата народження Франка</label>
                <input type="date" name="birth" id="date" placeholder="дд.мм.рррр">
                <label for="age">Вік дерева</label>
                <input type="number" name="age" id="age" max="100">
                <ul>
                    <label for="female">Стать
                        <li> <input type="radio" name="gender" value="female" id="female" checked> жіноча </li>
                    </label>    
                    <label for="male">
                        <li> <input type="radio" name="gender" value="male" id="male"> чоловіча </li>
                    </label>  
                </ul>
                
                    <legend name="media">Соціальні мережі </legend>
                    
                    <input type="checkbox" name="fb" id="fb" >
                    <label for="fb">Facebook</label>
                    <input type="checkbox" name="insta" id="insta" >
                    <label for="insta">Instagramm</label>
                    <input type="checkbox" name="twit" id="twit" >
                    <label for="twit">Twitter</label>
                    <input type="checkbox" name="drible" id="drible" >
                    <label for="twit">Dribble</label>
               
                
            </fieldset>
    
            <fieldset class="container">
                <legend>Інша інформація</legend>
                <label for="color">Улюблений колір сусіда</label>
                <input type="color" name="color" id="color">
                <legend>Телефон підтримки розробників</legend>
                <input type="tel" name="tel" value="38-000-000-00-00">
                <label for="time">Час наступного заняття</label>
                <input type="time" name="klass" id="time">
                <label for="link">Посилання на улюблений сайт</label>
                <input type="url" name="url" value="https://www.google.com/" id="link">
                <label for="range">Число від 1 до 10</label>
                <input type="range" name="range" value="10" min="1" max="10"  id="range">
                <label for="foto">Завантаж картинку</label>
                <input type="file" name="download" value="https://www.google.com/" id="link">
            </fieldset>
    
            <fieldset class="container">
                <legend>Не input-и</legend>
                <label for="select[]" multiple>Улюблений напій</label>
                <select name="no-input" id="select">
                    <option value="1">Узвар</option>
                    <option value="2">Кава</option>
                    <option value="3">Текіла</option>
                </select>
                <label for="drinks">Улюблений напій</label>
                <select name="drinks[]" id="drinks" multiple>
                    <optgroup label="Безалкогольні">
                        <option>Кава</option>
                        <option>Узвар</option>
                        <option>Сок</option> 
                    </optgroup>
                    <optgroup label="Бухлішко">
                       <option>Пиво</option>
                       <option>Вино</option>
                       <option>Ром</option>
                       <option>Текіла</option>
                    </optgroup>  
                </select>
                <label for="">Коментар на вільну тему</label>
                <textarea name="any" id="any" cols="50" rows="6" <!-- with:50px; hights:40px; --!> </textarea>
            </fieldset>
                <fieldset class="container">
                    <legend>Кнопки</legend>
                    <button type="submit">Відправити</button>
                    <button type="reset">Скинути</button>
                    <button type="button">Просто кнопка</button>
                    <button type="button" disabled>Я заблокована</button>
                </fieldset>
        </form>
    </div>
    
    

</body>
</html>
